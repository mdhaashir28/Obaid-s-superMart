<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Obaid's SuperMarket</title>
    <style>
        body { font-family: Arial; background: #f4f6f7; padding: 30px; }
        .checkout-box { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { margin-top: 15px; width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;}
        button:hover { background: #1e8f50; }
    </style>
</head>
<body>

<div class="checkout-box">
    <h2>Billing Details</h2>
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Phone Number">
    <textarea placeholder="Full Address" rows="3"></textarea>
    <button onclick="alert('Order Placed Successfully!')">Place Order</button>
</div>

</body>
</html>
